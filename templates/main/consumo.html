<!DOCTYPE html>
<html>
<head>
    <title>Información del Clima</title>
</head>
<body>
    <h1> {{ ciudad }}</h1>
    <p>Temperatura: {{ temperatura }}°C</p>
    <p>Descripción: {{ descripcion }}</p>
    <h1>Estado de la Ampolleta</h1>
    {% if estado == "on" %}
    <p>Ampolleta: Encendido </p>
    {% else %}
    <p>Ampolleta: Apagado </p>
    {% endif %}
    
</body>
</html>
