<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo</title>
    <style>
        body {
            background: linear-gradient(45deg, #90EE90, #87CEEB, #40E0D0);
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info-box {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            margin: 0 auto;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 20px;
        }

        #consumo {
            font-size: 2em;
            margin-top: 20px;
        }

        .error {
            color: #f03939;
        }

        .encendido {
            color: #f03939;
        }

        .apagado {
            color: #33ff00;
        }

        p {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="info-box">
        <h1>Consumo</h1>
        <div id="consumo">
            {% if consumo1 %}
                Consumo: {{ consumo1 }}
            {% else %}
                <p class="error">No se pudo calcular el consumo</p>
            {% endif %}
        </div>
        <h2>Estado luz <span class="{% if estado == 'encendido' %}encendido{% else %}apagado{% endif %}">{{ estado }}</span></h2>
        <p>Ciudad: {{ ciudad }} - Temperatura: {{ temperatura }}Â°C</p>
    </div>
</body>
</html>
