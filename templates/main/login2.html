<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilologin2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <div class="wrapper">

        <form action="/presentacion/" method="POST">
            {% csrf_token %}
            <h1>Login</h1>
            <div class="input-box">
                <input name="Username" type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>


            <div class="input-box">
                <input name="password" type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>


            <div class="remember-forgot">
                <label> <input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>


            <button type="submit" class="btn">Login</button>


            <div class="register-link">
                <p>Don't have an account?
                <a href=#>Register</a></p>
            </div>

        </form>

    </div>

 
    <div id="shutdownModal" class="modal">
        <div class="modal-content">
            <p>¿Quieres que tu dispositivo se apague automáticamente si es recomendable?</p>
            <button onclick="handleShutdown('yes')">Sí</button>
            <button onclick="handleShutdown('no')">No</button>
        </div>
    </div>

  
    <div id="recommendationModal" class="modal">
        <div class="modal-content">
            <p>Te recomendamos apagar la ampolleta.</p>
            <button onclick="closeModal()">Cerrar</button>
        </div>
    </div>

    <script>
        function confirmShutdown() {
            var shutdownModal = document.getElementById('shutdownModal');
            shutdownModal.style.display = 'flex';
            return false; 
        }

        function handleShutdown(response) {
            var shutdownModal = document.getElementById('shutdownModal');
            shutdownModal.style.display = 'none';

            if (response === 'no') {
                var recommendationModal = document.getElementById('recommendationModal');
                recommendationModal.style.display = 'flex';
            } else {
                document.forms[0].submit(); 
            }
        }

        function closeModal() {
            var recommendationModal = document.getElementById('recommendationModal');
            recommendationModal.style.display = 'none';
        }
    </script>

</body>
</html>
