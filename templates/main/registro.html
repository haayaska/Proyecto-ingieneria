<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estiloslogin.css">
</head>
<body>
    <div class="formulario"> 
        <h1>Registro</h1>
        <form action="/presentacion/" method="POST">
            {% csrf_token %}
            <div class="username">
                <input name='username' type="text" required>
                <label for="">Nombre de Usuario</label>
            </div>

            <div class="email">
                <input name='email' type="text" required>
                <label for="">Correo electronico</label>
            </div>

            <div class="contraseña">
                <input name='password' type="password" id="contraseña" required>
                <label for="contraseña">Contraseña</label>
            </div>
            
            <div class="contraseña">
                <input name='password2' type="password" id="confirmarContraseña" required>
                <label for="confirmarContraseña">Confirmar contraseña</label>
            </div>

        
            <div class="region">
                <input name='region' type="text" id="region" required>
                <label for="region">Región</label>
            </div>

            <div class="comuna">
                <input name='comuna' type="text" id="comuna" required>
                <label for="comuna">Comuna</label>
            </div>

            <div class="smart-id">
                <input name='smartid' type="text" id="smartId" required>
                <label for="smartId">Smart ID</label>
            </div>

            <div class="smart-token">
                <input name='smarttoken' type="text" id="smartToken" required>
                <label for="smartToken">Smart Token</label>
            </div>
            

            <button onclick="return validarContraseña();">Enviar</button>
        </form>

        <div class="registro">
            <a href="registro.html">Registro</a>
        </div>
    </div>
</body>
</html>
