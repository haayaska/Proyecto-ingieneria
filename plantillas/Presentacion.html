
<head>
    <title>Inicio</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header class="header" id="inicio">
        <img src="img/bx-menu.svg" alt="" class="menu">
        <nav class="menu-navegacion">
            <a href="#inicio">Inicio</a>
            <a href="#Servicio">Servicio</a>
            <a href="#QuienesSomos">Quienes Somos</a>
            <a href="#Expertos">Expertos</a>
            <a href="#Contacto">Contacto</a>
        </nav>
        <div class="contenedor head">
            <h1 class="titulo">The Lec Team</h1>
            <h4 class="copy">Ahorro energético</h4>
            <p></p>
        </div>
    </header>
    <main>
        <section class="contenedor" id="Servicio">
            <h2 class="subtitulo">Nuestro Servicio</h2> 
            <div class="contenedor-servicio">
                <img src="img/imagen bonita.png" alt="">
                <div class="checlist-servicio">
                    <div class="service">
                        <h3 class="n-service"><span class="number">1</span>Nuestra misión</h3>
                        <p>Descripción de la misión.</p>
                    </div>
                </div>
            </div>
        </section>  
        <section class="gallery QuienesSomos" id="QuienesSomos">
            <div class="contenedor">
                <h2 class="subtitulo">Galería</h2>
                <div class="contenedor-galeria">
                    <img src="img/uno.jpg" alt="" class="img-galeria">
                    <img src="img/dos.jpg" alt="" class="img-galeria">
                    <img src="img/tres.jpg" alt="" class="img-galeria">
                    <img src="img/cuatro.jpg" alt="" class="img-galeria">
                    <img src="img/cinco.jpg" alt="" class="img-galeria">
                    <img src="img/seis.jpg" alt="" class="img-galeria">
                </div>
            </div>
        </section>
        <section class="imagen-light">
            <img src="img/bx-x.svg" alt="" class="close">
            <img src="img/imagen inicio pruyeba 2.jpg" alt="" class="agregar-imagen">

        </section>
        <section class="contenedor expertos" id="Expertos">
            <h2 class="subtitulo">Expertos en:</h2>
            <div class="experts">
                <div class="cont-experts">
                    <img src="img/pie-chart.jpg" alt="">
                    <h3 class="n-expert">Analíticas</h3>
                </div>
                <div class="cont-experts">
                    <img src="img/SEO.jpg" alt="">
                    <h3 class="n-expert">SEO</h3>
                </div>
                <div class="cont-experts">
                    <img src="img/Seguridad.jpg" alt="">
                    <h3 class="n-expert">Seguridad</h3>
                </div>
            </div>
        </section>
    </main>
    <footer id="Contacto">
        <div class="contenedor footer-content">
            <div class="contactanos">
                <h2 class="brand">The Lec Team</h2>
                <p>Somos Expertos en el ahorro energético</p>
            </div>
            <div class="redes-sociales">
                <a href="#" class="red-social-icono">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="https://www.instagram.com/francisscoo.p_/" class="red-social-icono">
                    <i class='bx bxl-instagram'></i>
                    
                </a>
                <a href="#" class="red-social-icono">
                    <i class='bx bxl-twitter'></i>
                </a>
            </div>
        </div>
        <div class="line"></div>
    </footer>
    <script src="Js/menu.js"></script>
    <script src="Js/lightbox.js"></script>
</body>
</html>
